<div class='as-container' [hidden]="!visible">
    <ul class='as-list'>
        <li *ngFor='let suggestion of suggestions' class='as-list-item'>
            <span (mousedown)="handleAddressSelection($event, suggestion)">{{suggestion.fullFormattedAddress}}</span>
        </li>
        <li class='as-list-item' [hidden]='!notListedText'>
            <span (mousedown)="handleNotListedSelection($event)">{{notListedText}}</span>
        </li>
    </ul>
</div>
